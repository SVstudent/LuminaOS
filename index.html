<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuminaOS | AI-Native Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --lumina-indigo: #6366f1;
            --lumina-violet: #8b5cf6;
            --lumina-emerald: #10b981;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --bg-light: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3,
        h4,
        button,
        .aura-font {
            font-family: 'Outfit', sans-serif;
        }

        .lumina-card {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background-color: #ffffff;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lumina-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .tab-active {
            color: var(--lumina-indigo);
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
        }

        .google-shadow {
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 2px 6px 2px rgba(60, 64, 67, 0.15);
        }

        input,
        textarea {
            color: var(--text-primary) !important;
            background-color: #ffffff !important;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #dadce0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bdc1c6;
        }

        .google-input {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 13px 15px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .google-input:focus {
            border-color: var(--classroom-green);
            border-width: 2px;
            padding: 12px 14px;
            outline: none;
        }

        /* Markdown Worksheet Styles */
        .worksheet-preview h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            border-bottom: 2px solid #000;
            padding-bottom: 0.5rem;
            text-align: center;
        }

        .worksheet-preview h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        .worksheet-preview h3 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .worksheet-preview p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .worksheet-preview ul {
            list-style-type: disc;
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .worksheet-preview ol {
            list-style-type: decimal;
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .worksheet-preview hr {
            margin: 2rem 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        .worksheet-preview strong {
            font-weight: bold;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "marked": "https://esm.sh/marked@^11.1.1"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-white text-[#3c4043] overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
